indexPageTitle=Develog - Notatnik Developera
indexFirstParagraph=<p>Czy kiedykolwiek pojawił się na twej drodze złożony problem, którego rozwiązaniem była implementacja bez jakiegokolwiek planu? Niech pierwszy rzuci kamieniem ten, kto nie miał takiej sytuacji. Czy kiedykolwiek zapuściłeś/aś się w dolinę niekończących się ifów i elsów? Dlaczego by więc nie zacząć unikać tej ciężkiej niedoli i rozpocząć korzystanie z metody planowania krótkoterminowego? Planuj. Planuj codziennie. Planuj implementacje niewielkich zadań. Loguj ogólne spostrzeżenia. Używaj składni Markdown w celu niezbędnego formatowania. Twórz szybko diagramy UML. Wszystko to jest teraz możliwe dzięki aplikacji <strong>Develog</strong>.</p><p>Develog jest aplikacją internetową dedykowaną programistom. Wspiera proces rozwiązywania problemów (zadań) i aktywnej nauki. Po pierwsze, pomyśl o swoim zadaniu, a następnie wypisz możliwe rozwiązania. Spróbuj wykonać zadanie i oceń metodę. Zapisz co zadziałało lub co można poprawić. Takie notowanie pozwoli na zachowanie czystego umysłu. Po wybiciu z rytmu, zawsze będziesz w stanie wrócić do przerwanej czynności poprzez przejrzenie dziennika.</p>
indexSecondParagraph=<p>Develog to internetowy edytor zwykłego tekstu (plain text). Zbudowany został w oparciu o Markdown oraz PlantUML. W ten sposób użytkownik może zapisywać informacje za pomocą czystego tekstu, w sposób łatwy do odczytu i edycji. Tekst ten jest następnie automatycznie konwertowany jest do formatu HTML. Oprócz składni Markdown, możliwe jest również użycie prostego języka PlantUML do generowania diagramów. Integracja ta pozwala nie tylko na tworzenie diagramów UML, ale także na prototypowanie, konstruowanie diagramów Gantta, Archimate, jak również wielu innych. Język jest równie prosty co Markdown. Aplikacja zawiera edytor WYSIWYG, który wyświetla wygenerowaną treść. Ostatecznie opcja eksportu pozwala na pobranie notatki w formacie tekstowym bądź jako dokument HTML.</p><p>Aplikacja opiera się na jednym prostym wymaganiu - byciu dziennikiem. Dla każdego dnia maksymalnie jedna notatka może zostać utworzona i edytowana. Jedynym wyjątkiem od tej reguły jest notatka globalna. Celem tego założenia jest przestrzeganie koncepcji dziennika programisty. Każda notatka powiązana jest z konrketną datą, dzięki czemu w łatwy sposób można odnaleźć ją w późniejszym czasie. Są również etykiety, które pomagają grupować zapiski z różnych dat podczas przeszukiwania. I to wszystko! Proste, nieprawdaż? Jeśli chciałbyś/chciałabyś zapoznać się z aplikacją to zaloguj się przy użyciu GitHuba i spróbuj sił ze swoją pierwszą notatką.</p>
indexThirdParagraph=<strong>Dziennik logów</strong><ol><li>Pomyśl nad swoim zadaniem</li><li>Opisz proces oraz rozpisz metody pozwalające na rozwiązanie problemu</li><li>Spróbuj wykonać zadanie</li><li>Zrewiduj proces - zapisz co zadziałało bądź przejdź do kolejnego problemu</li></ol>
aboutText=<b>Develog</b> to aplikacja sieciowa inspirowana koncepcją Jamesa Routley'a na temat <a href="https://routley.io/tech/2017/11/23/logbook.html">wykorzystania dziennika w celu doskonalenia umiejętności programistycznych</a>. Aplikacja pozwala użytkownikom na codzienne tworzenie pojedynczych, prywatnych i etykietowanych notatek. Proste formatowanie w stylu Markdown wraz ze składnią PlantUML przyspiesza i znacznie upraszcza proces opisywania metody rozwiązania problemu. Aplikacja jest otwartoźródłowa - <a href="https://github.com/T3r1jj/Develog">zobacz repozytorium na GitHubie</a>.

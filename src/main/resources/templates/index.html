<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <title th:text="indexPageTitle">Develog - Developer Logbook</title>
    <meta th:replace="fragments/head"/>
    <link th:href="@{/owr/base.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <script th:src="@{/owr/base.js}"></script>
</head>
<body>
<div th:replace="fragments/header"></div>
<main>
    <div class="container initial">
        <div class="row">
            <div class="col s12 l8 center">
                <img src="/img/idea.png">
            </div>
            <div class="col s12 l4" th:utext="#{indexFirstParagraph}">
            </div>
        </div>
    </div>
    <div class="parallax-container">
        <div class="parallax" style="opacity: 0"><img src="/img/notebook.jpg"></div>
    </div>
    <div class="container">
        <div class="row">
            <h3 class="header" th:text="#{indexParagraphTitle}">How does it work?</h3>
            <div class="valign-wrapper center how-imgs">
                <div class="col s3 center">
                    <figure>
                        <img src="/img/markdown.png">
                        <figcaption>Markdown</figcaption>
                    </figure>
                </div>
                <div class="col">
                    <h3 class="header">+</h3>
                </div>
                <div class="col s3 center">
                    <figure>
                        <img src="/img/uml.png">
                        <figcaption>UML (PlantUML)</figcaption>
                    </figure>
                </div>
                <div class="col">
                    <h3 class="header">â†’</h3>
                </div>
                <div class="col s3 center">
                    <figure>
                        <img src="/img/html.png">
                        <figcaption>HTML</figcaption>
                    </figure>
                </div>
            </div>
            <span th:utext="#{indexSecondParagraph}"></span>
        </div>
        <div class="row valign-wrapper quotes">
            <blockquote class="col s5" th:utext="#{indexThirdParagraph}">
            </blockquote>
            <div class="col s6 offset-s1 single-right-img">
                <img src="/img/code.png">
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments/footer"></div>
<script>
    $(document).ready(function () {
        setTimeout(function () {
            var parallax = $('.parallax');
            parallax.parallax();
            parallax.animate({
                opacity: 1
            }, 1000);
        }, 100);
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Develog - Note</title>
    <meta th:replace="fragments/head"/>
    <link th:href="@{/owr/note.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <script th:src="@{/owr/note.js}"></script>
<body>
<div th:replace="fragments/header"></div>
<main>
    <form id="form" th:object="${editor}">
        <h4 class="date-type" th:text="${#httpServletRequest.getRequestURI() == '/note' ? 'Global note' : note.date}">
            DATE</h4>
        <div id="tags" class="chips chips-autocomplete"><i class="material-icons">label</i></div>
        <div id="editor" th:replace="fragments/editor">
        </div>
    </form>
</main>

<div th:replace="fragments/footer"></div>
<script th:inline="javascript">
    var tags = /*[[${note.tags}]]*/ null;
    var fileName = (/*[[${note.date}]]*/ null);
    initChips(tags);
    initEditor();
    updateNote();
    initDownloadButtons(fileName);
</script>
</body>
</html>

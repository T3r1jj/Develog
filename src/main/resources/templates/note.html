<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="materialize/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#">Navbar Link</a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
            <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
</nav>

<main>
    <form id="form" th:object="${editor}">
        <h4 class="center orange-text" th:text="${note.date}">DATE</h4>
        <div id="tags" class="chips chips-autocomplete"></div>
        <div class="row">
            <div class="col s6">
                <h5 class="header center">Editor</h5>
                <div class="input-field col s12">
                    <textarea id="input" class="materialize-textarea" th:field="*{input}"></textarea>
                    <label for="input">Textarea</label>
                </div>
            </div>
            <div class="col s6 center">
                <h5 class="header center">View</h5>
                <div class="card white">
                    <div id="output" class="card-content" th:text="*{output}">
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>

<footer class="page-footer orange">
    <div class="footer-copyright">
        <div class="container">
            Made by <a class="orange-text text-lighten-3" href="https://materializecss.com">Materialize</a>
            | Copyright 2017 <a class="orange-text text-lighten-3" href="https://t3r1jj.github.io/">Damian Terlecki</a>
        </div>
    </div>
</footer>


<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="materialize/js/materialize.js"></script>
<script src="materialize/js/init.js"></script>

<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/

    var chips = [];
    var tags = [[${note.tags}]]
    for (i = 0; i < tags.length; i++) {
        chips.push({tag: tags[i].value});
    }
    $('#tags').chips({
        data: chips,
        placeholder: 'Enter a tag',
        secondaryPlaceholder: '+Tag',
        autocompleteOptions: {
            data: {
                'Apple': null,
                'Microsoft': null,
                'Google': null
            },
            limit: Infinity,
            minLength: 2
        },
        onChipAdd: function (e, chip) {
            var value = chip.innerText.substring(0, chip.innerText.length - 'close'.length)
            $.get($(location).attr('href') + '/tag', {action: "ADD", tag: value});
        },
        onChipDelete: function (e, chip) {
            var value = chip.innerText.substring(0, chip.innerText.length - 'close'.length)
            $.get($(location).attr('href') + '/tag', {action: "REMOVE", tag: value});
        }
    });

    function updateNote() {
        $.ajax({
            url: $(location).attr('href') + '/update',
            type: 'post',
            data: $('#form').serialize(),
            success: function (response) {
                if ($(response).find('.has-error').length) {
                    $("#output").html(response);
                } else {
                    $("#output").html(response);
                }
            }
        });
    }

    var pendingTimeout = false;
    $('#input').on('input propertychange change', function () {
        if (!pendingTimeout) {
            pendingTimeout = true;
            setTimeout(function () {
                updateNote();
                pendingTimeout = false;
            }, 1000);
        }
    });

    /*]]>*/
</script>
</body>
</html>

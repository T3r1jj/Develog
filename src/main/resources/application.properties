spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.platform=postgresql
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database=POSTGRESQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.data.mongodb.uri=${MONGODB_DATABASE_URI}
management.endpoints.web.expose=info
management.endpoints.jmx.exclude=health,trace
management.endpoint.health.show-details=true
info.app.name=Develog
info.app.description=Logbook for developers
info.app.version=1.0.5
io.github.t3r1jj.develog.monitoring.call.enabled=true
io.github.t3r1jj.develog.monitoring.call.rate=300000
wro4j.filterUrl=/owr
wro4j.managerFactory.preProcessors=removeSourceMaps, cssUrlRewriting, cssImport, lessCssImport, cssMinJawr, semicolonAppender, jsMin
wro4j.cacheName=wro4j
spring.messages.basename=i18n/messages